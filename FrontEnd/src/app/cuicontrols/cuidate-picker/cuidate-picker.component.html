<div class="input-group">
  <input class="form-control"
         placeholder="dd-mmm-yyyy"
         ngbDatepicker #d="ngbDatepicker"
         [ngModel]="value"
         (ngModelChange)="setValue($event)"
         [minDate]="minDate"
         [maxDate]="maxDate">
  <div class="input-group-addon" (click)="d.toggle()">
    <i class="fa fa-calendar"></i>
  </div>
</div>

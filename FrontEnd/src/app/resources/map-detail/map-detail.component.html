<div class="card">
  <div class="card-header">
    <h3>{{mapDetail.path}}</h3>
  </div>
  <div class="card-block">
    <table class="table table-striped table-sm">
      <thead>
        <tr><th>Source</th><th>Value</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of mapDetail.maps">
          <td>{{getLocation(row)}}</td>
          <td>{{row.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
